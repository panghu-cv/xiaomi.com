<!DOCTYPE html>

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../css/register.css" />

  <body>
    <div class="main">
      <div class="logo">
        <a href="#"></a>
      </div>
      <div class="title">
        <h4>注册小米帐号</h4>
      </div>
      <!-- 注册界面 -->
      <div class="regbox">
        <form>
          <div class="form-group">
            <label>用户名</label>
            <input
              type="Username"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="用户名"
            />
          </div>
          <div class="form-group">
            <label>密码</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="密码"
            />
          </div>
          <div class="form-group">
            <label>确认密码</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="确认密码"
            />
          </div>
          <div class="form-group">
            <label>手机号</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="手机号"
            />
          </div>
          <div class="form-group">
            <label>验证码</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="验证码"
            />
            <button>生成验证码</button>
          </div>
          <button type="submit">立即注册</button>
          <!-- 信息 -->
          <div class="msg">
            <label>
              已阅读并同意：小米
              <a href="#">用户协议</a>和<a href="#"> 隐私政策 </a>
            </label>
          </div>
        </form>
      </div>
    </div>
